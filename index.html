<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Website</title>
    <link rel="icon" href="animals-resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#" onclick="showAnimal('toucan')">Toucan</a>
            <a href="#" onclick="showAnimal('owl')">Owl</a>
            <a href="#" onclick="showAnimal('chameleon')">Chameleon</a>
            <a href="#" onclick="showAnimal('walrus')">Walrus</a>
            <a href="#" onclick="showAnimal('penguin')">Penguin</a>
            <a href="#" onclick="showAnimal('turtle')">Turtle</a>
        </nav>
    </header>

    <main>
        <div id="main-view">
            <div class="banner">
                <img src="animals-resources/banner1.png" alt="Welcome Banner">
            </div>
            <div class="content">
                <button onclick="enterGallery()">Enter</button>
            </div>
        </div>

        <section class="gallery" id="gallery" style="display: none;">
            <figure id="animal-display">
                <img src="animals-resources/toucan.png" alt="Toucan">
                <figcaption>Toucans are the most recognizable birds in the world due to their unusual, oversized bill. Their unique and colourful appearance makes them a well-loved species.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>© 2024</p>
    </footer>

    <script>
        function enterGallery() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('gallery').style.display = 'flex';
        }

        function showAnimal(animal) {
            const animals = {
                toucan: {
                    img: 'animals-resources/toucan.png',
                    desc: 'Toucans are the most recognizable birds in the world due to their unusual, oversized bill. Their unique and colourful appearance makes them a well-loved species, but also puts them at risk of hunting for the pet trade.'
                },
                owl: {
                    img: 'animals-resources/owl.png',
                    desc: 'Owls are magnificent birds of the Strigiformes order, all connected with peculiar traits. They are usually solitary and nocturnal, with large eyes that tend to glow at nigth. Owls have very flexible necks, more than that humans.'
                },
                chameleon: {
                    img: 'animals-resources/chameleon.png',
                    desc: 'These famously colorful lizards are a diverse group of color-changing creatures. They use their ability to change their skin pigmentation as a form of camouflage and communication.'
                },
                walrus: {
                    img: 'animals-resources/walrus.png',
                    desc: 'Walruses have long tusks and a prominent mustache. These large marine mammals are found near the Arctic Circle. They are extremely social and snort and bellow loudly at their companions. During the mating season they are quite aggressive.<br><br> Walruses have an air sac under their throat, which helps them float in the water so they can sleep!'
                },
                penguin: {
                    img: 'animals-resources/penguin.png',
                    desc: 'Penguins are flightless seabirds that live almost exclusively below the equator. Some island-dwellers can be found in warmer climates, but most--including emperor, adélie, chinstrap, and gentoo penguins--reside in and around icy Antarctica.'
                },
                turtle: {
                    img: 'animals-resources/turtle.png',
                    desc: 'Turtles are reptiles whose body is shielded by a special bony or cartilaginous shell developed from their ribs. The top part of the shell is called a carapace and the bottom is called the plastron.'
                }
            };

            document.getElementById('main-view').style.display = 'none';
            document.getElementById('gallery').style.display = 'flex';

            const display = document.getElementById('animal-display');
            display.querySelector('img').src = animals[animal].img;
            display.querySelector('img').alt = animal.charAt(0).toUpperCase() + animal.slice(1);
            display.querySelector('figcaption').innerHTML = animals[animal].desc;
        }
    </script>
</body>
</html>
